//
// Include this file into the project's root-level build.gradle file.
//
// apply from: "$rootDir/buildconfig.gradle"
//

buildscript {
    ext {
        def hasOptional = { key, defaultValue -> rootProject.hasProperty(key) ? rootProject[key] : defaultValue }

        newrelic = [
                version: hasOptional('newrelic.version', '1.0.1'),
        ]

        versions = [
                test  : [
                        junit       : '4.12',
                        mockitoCore : '2.28.2',
                        robolectric : '4.6.+',
                        androidxCore: '1.4.+',
                ],
                kotlin: [
                        plugin : "1.5.21",
                        ktx    : "1.3.2",
                        mockito: "3.2.0"
                ],
                agp   : [
                        // https://developer.android.com/studio/releases/platforms
                        plugin    : hasOptional('newrelic.agp.version', '4.1.+'),
                        minSdk    : 21,         // Android 5.0
                        compileSdk: 28,         // Android 8.1
                        targetSdk : 28,         // Android 8.1
                        buildTools: '29.0.2',
                        ndk       : '21.4.7075529',
                        cmake     : '3.18.1'
                ]
        ]
    }
}

allprojects {
    buildscript {
        repositories {
            mavenCentral()
            google()
        }
    }

    repositories {
        mavenCentral()
        google()
    }
}

subprojects {
    ext.newrelic = rootProject.newrelic

    buildscript {
        repositories {
            mavenCentral()
            google()
        }
    }

    repositories {
        mavenCentral()
        google()
    }

}
